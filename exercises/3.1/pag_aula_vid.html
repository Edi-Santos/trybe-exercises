<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Acompanhando a vídeo aula</title>
    </head>
    <body>
        <!-- De <h1> à <h6> nós temos tamanhos de títulos. -->
        <h1>Aprendizados</h1>
        <h2>Meu aprendizado começa aqui e agora!</h2>
        <!-- Tag <p>: páragrafos;
             Tag <em>: um tipo de itálico;
             Tag <br>: quebra de linha;
             Tag <stong>: negrito. -->
        <p><em>Hoje eu começo minha jornada na Trybe!</em><br>
        <strong>Com muito esforço e apoio</strong> vou tornar uma pessoa desenvolvedora muito capaz!</p>

        <!-- Com a tag <ul> nós temos nossa lista organizada com pontos enquanto que com a tag <ol> a nossa lista é numerada. -->
        <ol>
            <!-- Tag <li>: elemento da lista, linha. -->
            <li>CSS</li>
            <li>Posicionamento com CSS</li>
            <li>HTML Semântico</li>
            <li>JavaScript</li>
            <li>DOM</li>
        </ol>
        <!-- Tag <img>: adiciona imagem;
             Atributo src: caminho da imagem (local ou remoto);
             Atributo alt: mostra uma descrição caso a imagem não carregue na tela do cliente;
             Atributo width: define a largura da imagem. -->
        <img src="https://i.ytimg.com/vi/8Tk8sqXlogM/maxresdefault.jpg" width="300px">
    </body>
</html>
