<!DOCTYPE html>

<head>

<body>
    <form action="" method="get">
        <!-- Exercício 1 - Adicione os campos de entrada para email e senha. -->
        <div>
            <label for="e-mail">E-mail</label>
            <input type="text" name="email" id="e-mail" placeholder="Digite seu email" autocomplete="off" required>

            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd" placeholder="Digite sua senha" required>

            <!-- Exercício 2 - Adicione um checkbox com o texto Lembre-me. -->
            <label for="remember">Lembre-me</label>
            <input type="checkbox" name="remember" value="yes" id="remember">

            <!-- Exercício 3 - Adicione um botão com o texto Entrar. -->
            <input type="button" value="Entrar">

            <!-- Exercício 4 - Adicione os placeholder »Digite seu email« e »Digite sua senha« para os campos de email e senha. -->

            <!-- Exercício 5 - Adicione o atributo »required« para os campos de email e senha. -->

            <!-- Exercício 6 - Adicione o atributo autocomplete="off" para o campo de email. -->
        </div>
    </form>
</body>
</html>
